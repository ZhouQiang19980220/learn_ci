# 工作流的名称
name: Python Script Runner

# 触发条件
on: push

# job 定义
jobs:
    # 定义一个ID为say-hello的job
    run-python-script:
        name: Run Python Script
        runs-on: ubuntu-latest  # 运行环境

        steps:
            # 检出代码
            - name: Checkout code
              uses: actions/checkout@v4

            # 设置Python环境
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'  # 设置Python版本

            # 运行Python脚本
            - name: Run Python script
              run: python hello.py  # 执行hello.py脚本

            # 运行带参数的Python脚本
            - name: Run Python script with arguments
              run: python hello.py --name "GitHub Actions"  # 执行hello.py脚本并传递参数